<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>E Inc. Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="container" onclick="closePop();">
        <div class="header"><h2>HEADER</h2></div>
        <div class="countdown" >
            <h2 id="time">Time is up!</h2>
            <table id="wrap">
                <tr>
                    <td id="days"></td>
                    <td id="hours"></td>
                    <td id="minutes"></td>
                    <td id="seconds"></td>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table>
        </div>
        <div class="nav"><h2>NAV</h2></div>
        <div class="section"><h2>SECTION</h2></div>  
        <div class="article"><h2>ARTICLE</h2></div>
        <div class="aside"><h2>ASIDE</h2></div>
        <div class="footer"><h2>FOOTER</h2></div>
        
    </div>
    <div id="popup">
        <button onclick="closePop();" id=”close”>X</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
